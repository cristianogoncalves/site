	</svg>
<br clear="left">
</div>

<script>
	function answers(){

		var answer=document.getElementById("mySelect");
		var posicao = answer[answer.selectedIndex].value;

		console.log(posicao);
		$('#g-chart').empty();

		create_table(posicao);

		
		if (posicao == "Atacante") {
			$('#g-chart').height(2600);	
		}
		if (posicao == "Meia") {
			$('#g-chart').height(3850);	
		}
		if (posicao == "Zagueiro" || posicao == "Lateral") {
			$('#g-chart').height(1700);	
		}
		if (posicao == "Goleiro") {
			$('#g-chart').height(700);	
		}

	};

</script>
